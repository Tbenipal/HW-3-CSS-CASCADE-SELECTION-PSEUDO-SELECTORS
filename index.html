<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My To-Do List</title>  
      <link rel="stylesheet" href="css/main.css">  
</head>
<body>
  <header>
    <h1>
      My To-Do List
    </h1>
    <div class="rectangle">
      <h1 id="title">My To-Do-List</h1>
      <div class="rectangle3"></div>
    </div>
  </header>
  
  <main>
  
    <section id="todo">
    <h2 id="h1">To Do's</h2>
    <ul class="todo">
      <li><input type="checkbox">Item 1</li>
      <li><input type="checkbox">Item 2</li>
      <li><input type="checkbox">Item 3</li>
      <li><input type="checkbox">Item 4</li>
      <li><input type="checkbox">Item 5</li>
    </ul>
  </section>

  <section id="inprogress">
    <h2 id="h2">In Progress</h2>
    <ul class="inprogress">
      <li><input type="checkbox">CSS</li>
      <li><input type="checkbox">HTML</li>
      <li><input type="checkbox">Prototype</li>
      <li><input type="checkbox">Images</li>
      <li><input type="checkbox">Animation</li>
    </ul>
  </section>

  <section id="done">
    <h2 id="h3">Done</h2>
    <ul class="done">
      <li><input type="checkbox">Wireframing</li>
      <li><input type="checkbox">HW#3-To-Do List</li>
      <li><input type="checkbox">Dining</li>
      <li><input type="checkbox">Homepage HTML</li>
      <li><input type="checkbox">Github Setup</li>
    </ul>
  </section>

  <footer>
    <div class="rectangle2"></div>
  </footer>
  </main>
</body>
</html>
